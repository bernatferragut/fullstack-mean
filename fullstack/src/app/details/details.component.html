<!--ARTICLE CONTENT PAGE-->

<div *ngIf="article" class="body-blur">
  <div class="row">
    <div class="columns small-12 medium-10">
      <a routerLink="/" id="back">
        <img src="../../assets/images/star-line.svg" class="back-btn"></a>
        <h1>{{ article.title }}</h1> 
    </div>
    <div class="columns small-12 medium-2">
      <a href="{{ article.url }}" id="external-btn-"></a>
    </div>
  </div>
  <div class="row columns">
    <p> {{ article.description }}</p>
  </div>
</div>
